<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/odin-lined.png" type="image/x-icon">
    <title>Sign Up | Odin</title>
</head>
<body>
    <div class="container">
        <section class="image">
            <div id="banner">
                <img id="logo" src="assets/odin-lined.png" alt="Odin">
                <h1>ODIN</h1>
            </div>
            <div id="attribution">
                <p>
                    Photo by <a href="https://unsplash.com/@mischievous_penguins" target="_blank">Casey Horner 
                    </a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a>
                </p>
            </div>
        </section>
        <section class="form">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. </h1>
            <br>
            <h1>You <em>know</em> you want to. </h1>
            <br>
            <h1>Let's do this!</h1>
            <form action="#" method="post">
                <div class="form-cell">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div class="form-cell">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div class="form-cell">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" name="phone-number" id="phone-number">
                </div>
                <div class="form-cell">
                    <label for="email">email</label>
                    <input type="email" name="email" id="email" placeholder="you@example.com">
                </div>
                <div class="form-cell">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="form-cell">
                    <label for="password-confirm">Confirm Password</label>
                    <input type="password" name="password-confirm" id="password-confirm" required>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a id="log-in" href="#">Log In</a></p>
        </section>
    </div>
</body>
</html>
